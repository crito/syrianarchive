{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Collections" %} - {% endblock %}


{% block main %}

    <style type="text/css">
        .collection{
            height: 10em;
            background-size: cover;

        }
        .collectioninner{
            width:100%;
            height:100%;
            background-color: rgba(0,0,0,.4);
        }
        .collectiontitle{
            background-color: black;
            color: white;
            display: inline;
            position: absolute;
            margin-top: 1em;
            margin-left: 1em;
        }

    </style>


    <div class="row titlerow">
        <div class="col-md-12">
            <h1 class="pagetitle">{% trans "Collections" %}</h1>
        </div>
    </div>

    <div class="row">
        {% for collection in collections %}
        <div class="col-md-3">
            <a href="{% url 'collection' collection.id %}">
            <div class="collection"  style="background-image:url({{collection.image.url}})">
                <div class="collectioninner">
                    <h3 class="collectiontitle">{{collection.name}}</h3>
                </div>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>

{% endblock %}
