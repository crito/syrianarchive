	{% for entry in latest_entries %}

	<div class="project col-md-12">
		<div class="boxitem">
			<h5>{{ entry.name }}</h5>
			<small>
			<p>
			<strong>{{ entry.project.name }}</strong> | <strong>{{ entry.activity.name }}</strong> | {{ entry.creator_profile.display_name }} <br />
			{{ entry.date }} | {{ entry.hours }} hours
			</p>
			<a class="removebutton" href="/time/entry/{{ entry.id }}/remove">delete</a>
			</small>
		</div>
	</div>
	{% empty %}
		No entries :(
	{% endfor %}
