{% extends "homepage/index.html" %}


{% block breadcrumb %}
	{{ block.super }}
	| <a class="breadcrumb" href = "/home/add_announcement"> Add Announcement</a>
{% endblock %}

{% block main %}

<div class="row">
	<div class="col-md-12">
		<h1 class="pagetitle">Add Announcement</h1>
	</div>
</div>

<div class="row">
    <div class="col-md-12">
        <form enctype="multipart/form-data" action="/home/add_announcement" method="post" class="linear">
             {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field.label_tag }}: {{ field }}
                </div>
            {% endfor %}
        <input type="submit" value="Add Announcement" class="button" />
        {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
