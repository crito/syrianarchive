{% extends "profiles/index.html" %}


{% block breadcrumb %}
	{{ block.super }}
{% endblock %}

{% block main %}

<h1>Contract for {{ profile_name}} </h1>

<div class="row">
	<div class="col-md-12">
		<form enctype="multipart/form-data" action="/accounts/{{ profile_id }}/add_contract/" method="post">
		     {% for field in form %}
		        <div class="fieldWrapper">
		            {{ field.errors }}
		            {{ field.label_tag }} {{ field }}
		        </div>
		    {% endfor %}
		<input type="submit" value="Save Contract" class="button" />
		{% csrf_token %}
		</form>
	</div>
</div>
{% endblock %}
