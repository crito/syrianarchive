{% extends "base.html" %}

{% block main %}

<div class="row">
	<div class="col-md-12">
		<h1>You must log in to proceed to the gate</h1>
		<form method="post" action="/accounts/login/">
		{{ auth_form.non_field_errors }}
		<p>
		{{ auth_form.username.errors }}
		<label for="id_username">Username:</label> <input type="text" name="username" id="id_username">
		</p>
		<p>
		{{ auth_form.password.errors }}
		<label for="id_password">Password:</label> <input type="password" name="password" id="id_password">
		</p>
		<p>
		<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
		<input type="submit" value="Log In" class="button">
		<input type="hidden" name="pasta" value="{{ next }}">
		</p>
		{% csrf_token %}
		</form>

	</div>
</div>
{% endblock %}
