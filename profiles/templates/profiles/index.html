{% extends "base.html" %}

{% block breadcrumb %}
	{{ block.super }}
	| <a class="breadcrumb" href = "/accounts/"> Accounts </a>
{% endblock %}

{% block main %}

<div class="row">
	<div class="col-md-12">
		<h1 class="pagetitle">People</h1>
	</div>
</div>

<div class="row">
	{% for profile in profiles %}

	<div class="profile col-md-12">
		<div class="boxitem">
			<h4><a href="/accounts/{{ profile.id }}">{{ profile.display_name }}</a></h4>
		</div>
	</div>

	{% endfor %}
</div>
{% endblock %}
