{% extends "docs/docs/index.html" %}

{% block breadcrumb %}
	{{ block.super }}
	| <a class="breadcrumb" href = "/docs/group/{{group.id}}"> {{group.name}} </a>
{% endblock %}

{% block main %}


<div class="row">
	<div class="col-md-12">
		<h1 class="pagetitle">{{group.name}}</h1>
	</div>
</div>

<div class="row">

	
	{% for doc in docs %}
		<div class="group col-md-4">
			<div class="boxitem">
				<h4><a href="/docs/{{ doc.id }}">{{doc.name}}</a></h4>
			</div>
		</div>
	{% endfor %}


</div>

<div class="row">
	<div class="col-md-12">
		<hr>
		<a href="/docs/add" class="button">add doc</a>
	</div>
</div>
{% endblock %}
