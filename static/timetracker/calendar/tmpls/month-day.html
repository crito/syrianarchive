<div class="cal-month-day <%= cls %> <% if (events.length > 0) { %>full<% } %>">
	<span class="pull-right" data-cal-date="<%= data_day %>" data-cal-view="duuay" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>

	<% var totalhours = 0; %>


	<% if (events.length > 0) { %>
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			<% _.each(events, function(event) { %>




				<a href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>"
					class="pull-left event <%= event['class'] %>" data-toggle="tooltip"
					title="<%= event.title %>"></a>

					<% totalhours += event.hours; %>

			<% }); %>
		</div>
	<% } %>

	<div class="totalhours"><%= totalhours %> hrs</div>


	<div class="addentry"><a href="#" class="button"  data-toggle="modal"
   data-target="#entrymodal" data-date="<%= data_day %>" title="add entry">Add Entry</a></div>
</div>
